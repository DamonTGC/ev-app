<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EV Betting Model Web App</title>
<style>
    body {
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: white;
        margin: 20px;
    }
    .card {
        background: #1b1b1b;
        border: 2px solid #333;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .team-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 6px;
    }
    .stats {
        margin-top: 10px;
        padding: 10px;
        border-left: 3px solid #555;
        display: none;
    }
    .show {
        display: block;
    }
    button {
        padding: 8px 12px;
        background: gold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h1>+EV Sports Model</h1>

<h3>Select Model Version:</h3>
<select id="modelSelect">
    <option value="base">Base +EV Model v1</option>
    <option value="pp">PrizePicks v2</option>
    <option value="aggr">Aggressive Parlays v3</option>
</select>

<h3>Enter Lines / Props:</h3>
<textarea id="input" rows="6" cols="50" placeholder="Example:&#10;BOS -4.5 -110&#10;CGY ML -125&#10;Tatum 7.5 rebounds"></textarea>

<br>
<button onclick="runModel()">Generate Picks</button>

<div id="output"></div>

<script>
function runModel() {
    const output = document.getElementById("output");
    output.innerHTML = "";

    const lines = document.getElementById("input").value.trim().split("\n");

    // Simple mock EV calculation for demo:
    lines.forEach(line => {
        const ev = (Math.random() * 0.15 + 0.05).toFixed(3); // EV 5%‚Äì20%

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div style="font-size:18px; margin-bottom:5px;">
                üèà EV Play | +${(ev*100).toFixed(1)}% EV
            </div>
            <div>${line}</div>
            <div style="margin-top:10px; cursor:pointer;" onclick="this.nextElementSibling.classList.toggle('show');">
                üìä Stats Snapshot ‚ñº
            </div>
            <div class="stats">
                Hit Rate: ${(Math.random()*20+55).toFixed(1)}%<br>
                Fair Odds: -${Math.floor(Math.random()*60+120)}<br>
                Model Projection: ${(Math.random()*10+10).toFixed(1)}<br>
                Sim Win %: ${(Math.random()*20+55).toFixed(1)}%
            </div>
        `;

        output.appendChild(card);
    });
}
</script>

</body>
</html>
